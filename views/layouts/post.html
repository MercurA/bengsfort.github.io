<!DOCTYPE html>
<html>
	{{> head pageTitle=title }}

	<body>
		{{> nav-pane }}

		<main class="main-wrapper">
			<div class="container">
				<article class="post-body">
					{{> components/page-intro header=title description=description project=project}}
					{{{ contents }}}
					{{> post-footer }}
				</article>
			</div>
		</main>

		{{> svg-defs }}
		{{> scripts }}
		{{> google-analytics }}
	</body>
</html>
