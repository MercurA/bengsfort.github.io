<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scale=1">

	<title>{{ pageTitle }}</title>

	<!--// Metadata //-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scale=1">

	<!--// Metadata //-->
	<meta name="description" content="{{ globals.description }}">
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{ globals.title }}">
	<meta property="og:url" content="http://aesinv.com/index.html">
	<meta property="og:site_name" content="{{ globals.title }}">
	<meta property="og:description" content="{{ globals.description }}">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{{ globals.title }}">
	<meta name="twitter:description" content="{{ globals.description }}">
	<meta name="twitter:creator" content="@{{ author.twitter_id }}">
	<meta property="fb:admins" content="{{ author.fb_admins }}">
	<meta property="fb:app_id" content="{{ author.fb_app_id }}">
	
	{{#if globals.favicon }}
		<link rel="icon" href="{{ globals.favicon }}" />
	{{/if}}
	
	<!--// Stylesheets //-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="/styles/main.css" rel="stylesheet">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/atom-one-dark.min.css">
</head>
